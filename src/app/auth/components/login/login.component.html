<!-- Start Login Section -->
<section class="login">
  <div class="container">
    <div class="row text-center text-lg-start justify-content-end">

      <mat-card>
        <mat-card-content>
          <div class="header">
            <h1>Sign Into Your Account </h1>
          </div>
          <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            <div mat-dialog-content class="content">

              <div class="usernameInput">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input formControlName="username" matInput placeholder="Enter username" required />
                  <mat-error *ngIf="!loginForm.controls['username'].valid">
                    Username is required
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="passwordInput">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" matInput type="password" equired />
                  <button mat-icon-button matSuffix [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                    <!-- <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon> -->
                  </button>
                  <mat-error *ngIf="!loginForm.controls['password'].valid">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="pb-4">
                <mat-error *ngIf="isNotValid">
                  Wrong email or password
                </mat-error>
              </div>
            </div>

            <button mat-flat-button color="primary" class="btn-login">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
<!-- End Login Section -->
