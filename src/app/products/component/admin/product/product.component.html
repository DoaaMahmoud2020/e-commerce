<div [style.direction]="'utils.dir'|translate">
  <!-- Start Product Landing Section -->
  <section class="product d-flex justify-content-center align-items-center py-5">
    <div class="container">
      <div class="row text-center align-items-center text-white">
        <!-- Start All Products Info Section-->
        <mat-card>
          <h1>Get All Products</h1>
        </mat-card>
        <h2>mat-table paginator</h2>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let product">{{ product[column] }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let productrow; columns: displayedColumns"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>
        <!-- End All Products Info Section-->
      </div>
    </div>
  </section>
</div>
<!-- End Product Landing Section -->

<ngx-loading [show]="loading"></ngx-loading>
