<!-- Start Section Contact Us -->
<section class="contact-us">
  <div class="container">
    <div class="row gy-3">
      <h1 class="heading pb-4 text-center">Contact <span class="px-3">Us</span></h1>
      <div class="col-md-4">
        <div class="card p-2">
          <div class="icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="card-body pt-0">
            <h3>Address</h3>
            <p>Jogeshwari, Mumbai, India - 400104</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-2">
          <div class="icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="card-body pt-0">
            <h3>email</h3>
            <p>shaikhanas@gmail.com</p>
            <p>anasbhai@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-2">
          <div class="icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="card-body pt-0">
            <h3>phone</h3>
            <p>+123-456-7890</p>
            <p>+111-222-3333</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-5 gy-3">
      <div class="col-md-6">
        <div class="contact-info">
          <h1 class="py-4">Get In Touch</h1>
          <form class="contact-form">
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              <div class="col-md-6 form-group mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                  data-rule="email" data-msg="Please enter a valid email">
                <div class="validate"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <input type="number" name="number" class="form-control" id="number" placeholder="Your Number"
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              <div class="col-md-6 form-group mb-3">
                <input type="text" class="form-control" name="email" id="subject" placeholder="Your Subject"
                  data-rule="subject" data-msg="Please enter a valid email">
                <div class="validate"></div>
              </div>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" data-rule="required"
                data-msg="Please write something for us" placeholder="Your Message"></textarea>
              <div class="validate"></div>
            </div>
            <div class="text-start mt-3">
              <button type="submit" class="btn btn-send">Send message</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="map-info">
          <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30153.788252261566!2d72.82321484621745!3d19.141690214227783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63aceef0c69%3A0x2aa80cf2287dfa3b!2sJogeshwari%20West%2C%20Mumbai%2C%20Maharashtra%20400047!5e0!3m2!1sen!2sin!4v1633431163028!5m2!1sen!2sin"
            allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Section Contact Us -->
